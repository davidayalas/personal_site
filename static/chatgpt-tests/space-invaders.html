        // Set up canvas
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Set up player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speed: 5,
            bullets: [],
            score: 0,
            draw() {
                ctx.drawImage(playerImg, this.x, this.y, this.width, this.height);
                this.bullets.forEach(bullet => {
                    ctx.drawImage(bulletImg, bullet.x, bullet.y, bullet.width, bullet.height);
                });
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText(`Score: ${this.score}`, 10, 30);
            },
            update() {
                if (keys.ArrowLeft && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys.ArrowRight && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
                if (keys.Space) {
                    this.shoot();
                }
                this.bullets.forEach(bullet => {
                    bullet.y -= bullet.speed;
                });
                this.bullets = this.bullets.filter(bullet => bullet.y > 0);
            },
            shoot() {
                const bullet = {
                    x: this.x + this.width / 2,
                    y: this.y,
                    width: 5,
                    height: 10,
                    speed: 10,
                };
                this.bullets.push(bullet);
            },
        };

        // Set up enemies
        let enemies = [];
        let enemyRows = 5;
        let enemyCols = 10;
        let enemyPadding = 20;
        let enemyOffsetTop = 50;
        let enemyOffsetLeft = 50;
        let level = 1;
        function createEnemies() {
            enemies = [];
            for (let i = 0; i < enemyRows; i++) {
                for (let j = 0; j < enemyCols; j++) {
                    const enemy = {
                        x: j * (50 + enemyPadding) + enemyOffsetLeft,
                        y: i * (50 + enemyPadding) + enemyOffsetTop,
                        width: 50,
                        height: 50,
                        speed: 2 + level,
                    };
                    enemies.push(enemy);
                }
            }
        }
        createEnemies();

        // Set up keys
        const keys = {};
        document.addEventListener("keydown", e => {
            keys[e.code] = true;
            if (e.code === "Escape") {
                pauseGame();
            }
        });
        document.addEventListener("keyup", e => {
            keys[e.code] = false;
        });

        // Set up game loop
        let requestId;
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            player.draw();

            // Draw enemies
            enemies.forEach(enemy => {
                ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Update player
            player.update();

            // Update enemies
            enemies.forEach(enemy => {
                enemy.x += enemy.speed;
                if (enemy.x < 0 || enemy.x > canvas.width - enemy.width) {
                    enemy.speed *= -1;
                    enemy.y += enemy.height;
                }
            });

            // Check for collisions
            player.bullets.forEach(bullet => {
                enemies.forEach(enemy => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        player.bullets.splice(player.bullets.indexOf(bullet), 1);
                        enemies.splice(enemies.indexOf(enemy), 1);
                        player.score += 10;
                        if (enemies.length === 0) {
                            level++;
                            enemyRows++;
                            createEnemies();
                        }
                    }
                });
            });
        // Request next frame
        requestId = requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);

    // Pause game
    function pauseGame() {
        cancelAnimationFrame(requestId);
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Paused", canvas.width / 2 - 100, canvas.height / 2);
    }
</script>
