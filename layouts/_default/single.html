<html>
	{{ $p := .Site.GetPage "page" "home.md" }}
	<head>
		{{ partial "head.html" (dict "data" $p)}}
	</head>
	<body class="no-sidebar {{.Section}}">
		<div id="page-wrapper">

				<div id="header">
					<!-- Inner -->
					<div class="inner">
						<header>
							<h1>{{ .Title }}</h1>
						</header>
					</div>
					<nav id="nav">
						<ul>
							<li style="white-space: nowrap;"><a href="/">Home</a></li>
						</ul>
					</nav>					
				</div>

				<section>
					<article id="main" class="container special doingnow">
						<header>
							<h2>{{ .Title }}</h2>
						</header>
                        {{ .Content }}
                    </article>
				</section>

				{{ partial "footer.html" (dict "context" . "data" $p) }}
	</body>
</html>
